<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select>
          <option>Select a city</option>
          <option>New York</option>
          <option>Beijin</option>
          <option>Gdansk</option>
        </select>
        <div class="city">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>Paris</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </main>
    </div>
    <footer>
      This project coded with ❤️ by Olha Baryshenska
      <a href="https://github.com/Olga16119/world-clock">
        and open source on GitHub</a
      >
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
