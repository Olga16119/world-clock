<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select id="city">
          <option value="">Select a city</option>
          <option value="current">My current location</option>
          <option value="Europe/London">London</option>
          <option value="America/New_York">New York</option>
          <option value="Pacific/Auckland">Auckland</option>
        </select>
        <div id="cities">
          <div class="city" id="los-angeles">
            <div>
              <h2>Los Angeles</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="paris">
            <div>
              <h2>Paris</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      This project coded with ❤️ by Olha Baryshenska
      <a href="https://github.com/Olga16119/world-clock">
        and open source on GitHub</a
      >
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
