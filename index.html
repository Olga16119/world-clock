<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>World clock</title>
  </head>

  <body>
    <header>
      <h1>World Clock</h1>
    </header>
    <main>
      <div class="container">
        <select>
          <option>Choose a city</option>
          <option>New York</option>
          <option>Beijin</option>
          <option>Gdansk</option>
        </select>
        <div class="city">
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2022</div>
          <div class="time">1:48:15 AM</div>
        </div>
        <div class="city">
          <h2>Sydney</h2>
          <div class="date">August 15th 2022</div>
          <div class="time">1:48:15 AM</div>
        </div>
      </div>
    </main>
    <footer>
      This project coded by
      <a href="https://github.com/Olga16119/world-clock">Olha Baryshenska</a>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
